<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container card mt-5 flex-column vh-50">
    <div class="card-body" style="height:600px">
        <h2 class="text-center" th:text="${status} ? 'Correct!' : 'Incorrect!'">Correct/Incorrect</h2>
        <hr/>
        <p class="text-center mt-5" id="score" style="font-size:100px;"><span th:text="${question.japanese}"></span> = <span th:text="${question.english}"></span></p>
        <div class="d-grid gap-2 mt-5">
            <a href="/quiz" class="btn btn-primary btn-lg mt-3 p-4">Next</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
