<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container card mt-5 flex-column vh-50">
    <div class="card-body" style="height:600px">
        <h2 class="text-center mt-2" th:text="${question.japanese}">Question</h2>
        <hr/>
        <form method="post" class="d-grid gap-2" th:object="${myForm}" th:action="@{/answer}">
            <input type="hidden" th:field="*{question}" th:value="${question.id}" />
            <div th:each="option : ${options}">
                <input class="form-check-input" type="radio" th:field="*{answer}" th:value="${option.id}" />
                <label th:text="${option.english}"></label>
            </div>
            <input type="submit" class="btn btn-primary btn-lg mt-3 p-4" value="answer" />
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
